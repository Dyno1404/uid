<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  
</head>
<style>
  body {
  font-family: sans-serif;
}

.container {
  width: 500px;
  margin: 50px auto;
  border: 1px solid #ccc;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input,
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  
}
  </style>

<body>
  <div class="container">
    <h1>XYZ College/School Student Registration From</h1>
    <form id="student-registration-form">
      <div class="form-group">
        <label for="student-image">Student Image</label>
        <input type="file" id="student-image" name="student_image">
      </div>
      <div class="form-group">
        <label for="student-name">Student Name</label>
        <input type="text" id="student-name" name="student_name" required>
      </div>
      <div class="form-group">
        <label for="father-name">Father's Name</label>
        <input type="text" id="father-name" name="father_name" required>
      </div>
      <div class="form-group">
        <label for="mother-name">Mother's Name</label>
        <input type="text" id="mother-name" name="mother_name" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date-of-birth">Date of Birth</label>
        <input type="date" id="date-of-birth" name="date_of_birth" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="level">Level</label>
        <input type="text" id="level" name="level" required>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" id="department" name="department" required>
      </div>
      <div class="form-group">
        <label for="mobile-number">Mobile Number</label>
        <input type="tel" id="mobile-number" name="mobile_number" pattern="^\+91\d{10}$" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
    <div id="output"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
